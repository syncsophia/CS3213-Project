<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animate IT!</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/mystyle.css" rel="stylesheet">
	
</head>

<body>
	<div id="header">
		<h3>Animate-able</h3>
	</div>

	<a href="#" id="playButton">Play</a>

	<div class="human">
		<img src="img/human.png"></img>
	</div>
	<script type="text/javascript" src="js/move.min.js"></script>
	<script type="text/javascript">
		document.getElementById('playButton').onclick = function(e) {
            var hide = move('.human')
                .set("opacity", 0)
                .duration('1s');
            
            var show = move('.human')
                .set("opacity", 1)
                .duration('1s');
                
//            var jump = move('.human') // trying to encapsulate movements into vars
//                .ease('in-out').y(-100)
//                .end(function(){
//                     move('.human')
//                     .ease('in-out').y(100).end();
//                     });

			move('.human')

				// Move to specific coordinates
                .translate(400, 200)
				.duration('3s')
//                .then(hide)       // hide will work, but show will not
//                .then(show)

				// Jump, Hide, Show, Rotate - this entire process works (except rotate)
				.then()
					.ease('in-out')
					.y(-100)
                        .then()
							.ease('in-out')
							.y(100)
                                .then()     // hide
                                    .set("opacity", 0)
                                    .duration('1s')
                                        .then()     // show
                                            .set("opacity", 1)
                                            .duration('1s')
                                                .then()    // rotate
                                                    .rotate(90)
                                                    .pop()
                                            .pop()
                                    .pop()
                            .pop()
                    .pop()

				.end();
		};
	</script>
</body>
</html>
